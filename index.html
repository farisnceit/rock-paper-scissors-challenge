<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Rock, Paper, Scissors | ðŸ‘‹</title>
        <link
            href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:500,600,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section id="rock-paper-scissor-challenge">
            <header id="header">
                <div class="logo">
                    <img src="./images/logo.svg" "Rock Paper Scissors Logo" />
                </div>
                <div class="scorecard">
                    <h4>SCORE</h4>
                    <p>15</p>
                </div>
            </header>
            <main id="game-container">
                <div class="icons paper">
                    <div class="icon-inner"><img src="./images/icon-paper.svg"/ alt="Paper Icons"></div>
                </div>
                <div class="icons scissors">
                    <div class="icon-inner"><img src="./images/icon-scissors.svg" alt="Scissors Icon" /></div>
                </div>
                <div class="icons rock">
                    <div class="icon-inner"><img src="./images/icon-rock.svg" alt="Rock Icons" /></div>
                </div>
                <div class="bg-line straight"></div>
                <div class="bg-line right"></div>
                <div class="bg-line left"></div>
            </main>
        </section>

        <script src="./js/gsap.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
