<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Rock, Paper, Scissors | ðŸ‘‹</title>
        <link
            href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:500,600,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <section id="rock-paper-scissor-challenge">
            <header id="header">
                <div class="logo">
                    <img src="./images/logo.svg" "Rock Paper Scissors Logo" />
                </div>
                <div class="score-container">
                    <!-- <div class="scorecard">
                        <h4>SCORE</h4>
                        <p id="computer-score">0</p>
                    </div> -->
                    <div class="scorecard user">
                        <h4>SCORE</h4>
                        <p id="user-score">0</p>
                    </div>
                </div>
            </header>

            <main>
                <div id="game-container">
                    <div class="play-ground">
                        <div class="icons paper" data-value="paper">
                            <div class="icon-inner"><img src="./images/icon-paper.svg" alt="Paper Icons" /></div>
                        </div>
                        <div class="icons scissors" data-value="scissors">
                            <div class="icon-inner"><img src="./images/icon-scissors.svg" alt="Scissors Icon" /></div>
                        </div>
                        <div class="icons rock" data-value="rock">
                            <div class="icon-inner"><img src="./images/icon-rock.svg" alt="Rock Icons" /></div>
                        </div>
                        <div class="bg-line straight"></div>
                        <div class="bg-line right"></div>
                        <div class="bg-line left"></div>
                    </div>
                </div>
                <div class="winner-board" style="display: none;">
                    <div class="user-icon paper">
                        <div class="icon-inner">
                            <img alt="User Icons" src="./images/icon-paper.svg" />
                        </div>
                    </div>
                    <div class="game-result">
                        <h3 id="result"></h3>
                        <button type="button" class="play-again">Play Again</button>
                    </div>
                    <div class="computer-icon rock">
                        <div class="icon-inner">
                            <img alt="Computer Icons" src="./images/icon-lizard.svg" />
                        </div>
                    </div>
                </div>
            </main>

            <div class="rules-btn">Rules</div>
            <div class="rules-modal-overlay"></div>
            <div class="rules-modal">
                <div class="rules-modal-heading">
                    <h2>Rules</h2>
                    <div class="close">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="36"
                            height="36"
                            viewBox="0 0 36 36"
                            fill="none"
                            stroke="#A0AEC0"
                            stroke-width="3"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                </div>
                <div class="rules-modal-body">
                    <img src="./images/image-rules.svg" alt="Game Rules" />
                </div>
            </div>
        </section>

        <script src="./js/gsap.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
